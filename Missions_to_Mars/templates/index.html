<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mission to Mars</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
    </head>
    <body>
        <div class="container-fluid">
            <div class="jumbotron text-center">
                <h1><b>Mission to Mars</b></h1>
                <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a> </p>
            </div>
        </div>
        <div class="container-fluid">
            <div class="col-9">
                <h2><b>Latest Mars News</b></h2>
                <h4><b>{{ mars_info.news_title }}</b></h4>
                <p>{{ mars_info.paragraph }}</p>
            </div>
        </div>
        <div class="container-fluid">
            <div class="col-md-8">
                <h2><b>Featured Mars Image</b></h2>
                <img src="{{ mars_info.image_url }}" width="100%" alt="Mars">
            </div>
            <div class="col-md-4">
                <h3><b>Mars Facts</b></h3>
                <div class="table-responsive">
                    <table class="table table-striped">
                        {{ mars_info.table|safe}}
                    </table>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <h2 class="text-center"><b>Mars Hemispheres</b></h2>
        </div>
        <hr>
        <div class="row">
            {%for image in mars_info.hemisphere_urls%}
            <div class="col-md-3">
                <div class="boxmargin">
                    <img src="{{ image.img_url }}" width="100%" alt="{{image.title}}">
                    <h3><b>{{image.title}}</b></h3>
                </div>
            </div>
            {% endfor %}
        </div>
       
    </body>
</html>
